
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install ALL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-venv git wget zip unzip \
          openjdk-17-jdk build-essential \
          cython3 python3-cython  # نصب Cython از طریق apt

    - name: Install Buildozer and verify
      run: |
        pip install --upgrade pip
        pip install buildozer
        # بررسی نصب Cython
        python -c "import cython; print('Cython version:', cython.__version__)"
        buildozer --version

    - name: Setup Android licenses
      run: |
        mkdir -p ~/.android/licenses
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/licenses/android-sdk-license

    - name: Build APK
      run: |
        rm -rf .buildozer 2>/dev/null || true
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: breathing-app-apk
        path: bin/*.apk
        retention-days: 7
