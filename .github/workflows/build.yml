name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # امکان اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150  # افزایش زمان برای اولین ساخت

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git wget zip unzip python3-pip python3-venv \
          openjdk-17-jdk autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo6 cmake libffi-dev libssl-dev \
          libxml2-dev libxslt-dev

    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.android
          ~/.gradle
        key: ${{ runner.os }}-buildozer-cache
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.33
        pip install python-for-android

    - name: Generate Android SDK license
  run: |
    mkdir -p ~/.android/licenses
    # ایجاد فایل لایسنس با تمام هش‌های مورد نیاز
    echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee\n84831b9409646a918e30573bab4c9c91346d8abd\n601085b94cd77f0b54ff86406957099ebe79c4d6" > ~/.android/licenses/android-sdk-license
    # تأیید ایجاد فایل
    echo "✅ لایسنس های SDK ایجاد شدند:"
    cat ~/.android/licenses/android-sdk-license
    - name: Build APK with Buildozer
      run: |
        # حذف پوشه‌های قدیمی
        rm -rf .buildozer 2>/dev/null || true
        
        # ساخت APK
        buildozer android debug
        
        # اگر خطا داشت، دوباره امتحان کن
        if [ $? -ne 0 ]; then
          echo "First build failed, retrying..."
          buildozer android debug
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: breathing-app-apk
        path: bin/*.apk
        retention-days: 7
        if-no-files-found: error

    - name: Show build results
      if: always()
      run: |
        echo "=== Build Status ==="
        echo "Job status: ${{ job.status }}"
        
        echo "=== APK Files Found ==="
        find . -name "*.apk" -type f 2>/dev/null | while read file; do
          echo "✓ $(basename "$file") - $(ls -lh "$file" | awk '{print $5}')"
        done || echo "No APK files found"
        
        echo "=== Directory Structure ==="
        ls -la bin/ 2>/dev/null || echo "bin directory not found"
