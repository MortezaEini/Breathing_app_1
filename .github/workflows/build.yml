
name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-venv git wget zip unzip \
          openjdk-17-jdk

    - name: Install Buildozer
      run: pip install buildozer

    - name: Setup Android licenses
      run: |
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license

    - name: Build APK
      run: |
        # Clean any previous builds
        rm -rf .buildozer 2>/dev/null || true
        
        # Build the APK
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: breathing-app-apk
        path: bin/*.apk
        retention-days: 7
